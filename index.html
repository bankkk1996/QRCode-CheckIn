<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            margin: 0 auto;
            max-width: 400px;
            width: 100%;
            height: auto;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: blue;
            margin-top: 10px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #restart-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
        select {
            margin-top: 20px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>

    <!-- กรอบสำหรับแสดงการสแกน QR Code -->
    <div id="reader"></div>

    <h2>Enter Your ID (if QR scan fails)</h2>
    <input type="text" id="manual-id" placeholder="Enter ID">
    <button onclick="sendManualId()">Submit</button>

    <!-- ข้อความแจ้งเตือน -->
    <div id="loading">Processing...</div>
    <div id="error-message"></div>

    <h2>Response from Backend:</h2>
    <p id="response"></p>

    <button id="restart-btn" onclick="restartScanner()">Start Again</button>

    <!-- ตัวเลือกสำหรับเลือกกล้อง -->
    <h2>Select Camera:</h2>
    <select id="camera-select" onchange="onCameraChange(event)">
        <!-- ตัวเลือกกล้องจะถูกเพิ่มที่นี่ -->
    </select>

    <script>
        let html5QrcodeScanner;
        let selectedCameraId = localStorage.getItem("selectedCameraId"); // ใช้ localStorage ในการจดจำกล้องที่เลือก

        const API_URL = "https://qrcodecheckin-523414082032.asia-southeast1.run.app"; // เปลี่ยนเป็น URL ของ Cloud Function

        async function sendQrData(decodedText) {
            document.getElementById("loading").style.display = "block";
            document.getElementById("error-message").textContent = "";

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: decodedText })  // ส่งค่า ID ไปที่ backend
                });

                if (!response.ok) throw new Error("Failed to fetch");

                const data = await response.json();
                document.getElementById("response").innerText = data.message;
            } catch (error) {
                document.getElementById("error-message").textContent = "Error: " + error.message;
            } finally {
                document.getElementById("loading").style.display = "none";
                document.getElementById("restart-btn").style.display = "inline-block";
            }
        }

        function onScanSuccess(decodedText) {
            console.log(`QR Code Scanned: ${decodedText}`);
            html5QrcodeScanner.clear();
            sendQrData(decodedText);
        }

        function onScanError(errorMessage) {
            console.warn("Scan error:", errorMessage);
            document.getElementById("error-message").textContent = `Error: ${errorMessage}`;
        }

        async function startScanner(cameraId) {
            try {
                // เรียกขอสิทธิ์เพื่อใช้กล้อง
                await navigator.mediaDevices.getUserMedia({ video: { deviceId: cameraId } });

                // เริ่มใช้งานกล้องที่เลือก
                html5QrcodeScanner = new Html5QrcodeScanner("reader", {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    rememberLastUsedCamera: true
                });

                html5QrcodeScanner.render(onScanSuccess, onScanError); // เริ่มต้นการสแกนด้วย render()

            } catch (error) {
                document.getElementById("error-message").textContent = "Error: " + error.message;
            }
        }

        async function getAvailableCameras() {
            const devices = await Html5Qrcode.getCameras();
            if (devices.length === 0) {
                alert("No video devices found.");
                return [];
            }

            const cameraSelect = document.getElementById("camera-select");
            cameraSelect.innerHTML = '';  // Clear previous options

            devices.forEach((device, index) => {
                const option = document.createElement("option");
                option.value = device.deviceId;
                option.textContent = device.label || `Camera ${index + 1}`;
                cameraSelect.appendChild(option);
            });

            // Select the last used camera if available
            if (selectedCameraId) {
                cameraSelect.value = selectedCameraId;
            }
        }

        function onCameraChange(event) {
            const cameraId = event.target.value;
            selectedCameraId = cameraId;
            localStorage.setItem("selectedCameraId", cameraId); // บันทึกกล้องที่เลือกใน localStorage
            startScanner(cameraId); // เริ่มต้นการสแกนด้วยกล้องที่เลือก
        }

        async function restartScanner() {
            document.getElementById("restart-btn").style.display = "none";
            document.getElementById("error-message").textContent = "";
            const cameraId = document.getElementById("camera-select").value;
            startScanner(cameraId);
        }

        async function sendManualId() {
            const manualId = document.getElementById("manual-id").value;
            if (!manualId) {
                alert("Please enter an ID.");
                return;
            }
            sendQrData(manualId);
        }

        // เริ่มต้นการทำงาน
        getAvailableCameras();  // ดึงกล้องทั้งหมดที่มี
    </script>
</body>
</html>
