<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            margin: 0 auto;
            max-width: 400px;
            width: 100%;
            height: auto;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: blue;
            margin-top: 10px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #restart-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>

    <div id="reader"></div>

    <div id="loading">Processing...</div>
    <div id="error-message"></div>

    <button id="restart-btn" onclick="restartScanner()">Start Again</button>

    <script>
        let html5QrcodeScanner;

        async function sendQrData(decodedText) {
            const url = 'https://qrcodecheckin-523414082032.asia-southeast1.run.app';
            alert('Sending data to API: ' + decodedText); 

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ result: decodedText }) // ส่งค่า QR Code ที่อ่านได้จริง
                });

                if (!response.ok) {
                    throw new Error(`Failed to send data: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error("Error sending data:", error);
                throw error;
            }
        }

        async function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code Scanned: ${decodedText}`);
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const restartBtn = document.getElementById('restart-btn');

            loading.style.display = 'block';
            errorMessage.textContent = '';

            html5QrcodeScanner.clear();

            try {
                const data = await sendQrData(decodedText);
                alert(`Data sent to API: ${JSON.stringify(data)}`);
            } catch (error) {
                console.error("Error sending data to API:", error);
                errorMessage.textContent = 'Failed to send data to API. Please try again.';
            } finally {
                loading.style.display = 'none';
                restartBtn.style.display = 'inline-block';
            }
        }

        function onScanError(errorMessage) {
            console.warn("Scan error:", errorMessage);
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = `Error: ${errorMessage}`;

            // ลบข้อความหลังจาก 3 วินาที
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 3000);
        }

        function startScanner() {
            const screenWidth = window.innerWidth;
            const qrboxSize = screenWidth < 600 ? 200 : 250;

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", {
                    fps: 10,
                    qrbox: { width: qrboxSize, height: qrboxSize }
                }
            );

            html5QrcodeScanner.render(onScanSuccess, onScanError);
        }

        function restartScanner() {
            const restartBtn = document.getElementById('restart-btn');
            const errorMessage = document.getElementById('error-message');

            restartBtn.style.display = 'none';
            errorMessage.textContent = '';

            startScanner();
        }

        startScanner();
    </script>
</body>
</html>
