<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }

        #reader {
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 0 auto;
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #reader {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>

    <!-- กรอบสำหรับแสดงการสแกน QR Code -->
    <div id="reader"></div>

    <script>
        // ฟังก์ชันที่ใช้สำหรับการประมวลผลหลังจากสแกน QR Code
        function onScanSuccess(decodedText, decodedResult) {
            alert(`QR Code Scanned: ${decodedText}`);

            // ส่งข้อมูลที่สแกนได้ไปยัง API
            fetch('https://your-cloud-run-url/submit_qr_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    result: decodedText
                })
            })
            .then(response => response.json())
            .then(data => {
                alert("Data sent to API:", data);
            })
            .catch(error => {
                console.error("Error sending data to API:", error);
            });
        }

        // ฟังก์ชันที่ใช้สำหรับการจัดการข้อผิดพลาด
        function onScanError(errorMessage) {
            console.warn(errorMessage);
        }

        // เริ่มการสแกน QR Code
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", {
                fps: 10,
                qrbox: { width: 250, height: 250 } // ปรับขนาดให้เหมาะกับมือถือ
            }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
