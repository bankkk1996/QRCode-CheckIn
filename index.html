<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        #reader {
            width: 400px;
            height: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>

    <!-- กรอบสำหรับแสดงการสแกน QR Code -->
    <div id="reader" style="width: 600px; height: 400px;"></div>

    <script>
        // ฟังก์ชันที่ใช้สำหรับการประมวลผลหลังจากสแกน QR Code
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code Scanned: ${decodedText}`);

            // ส่งข้อมูลที่สแกนได้ไปยัง API
            fetch('https://qrcodecheckin-523414082032.asia-southeast1.run.app', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    result: decodedText
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Data sent to API:", data);
            })
            .catch(error => {
                console.error("Error sending data to API:", error);
            });
        }

        // ฟังก์ชันที่ใช้สำหรับการจัดการข้อผิดพลาด
        function onScanError(errorMessage) {
            console.warn(errorMessage);
        }

        // เริ่มการสแกน QR Code
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
