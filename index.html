<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      #reader {
        margin: 0 auto;
        width: 100%;
        max-width: 400px;
        height: auto;
        position: relative;
      }
      .qr-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        border: 3px dashed #4caf50;
        background-color: rgba(255, 255, 255, 0.5);
        box-sizing: border-box;
      }
      .qr-box:before,
      .qr-box:after {
        content: "";
        position: absolute;
        background-color: #4caf50;
        width: 2px;
        height: 100%;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .qr-box:after {
        width: 100%;
        height: 2px;
        left: 0;
        top: 50%;
      }
      #loading {
        display: none;
        font-size: 18px;
        color: blue;
        margin-top: 10px;
      }
      #error-message {
        color: red;
        margin-top: 10px;
      }
      #restart-btn,
      #manual-submit {
        display: none;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #restart-btn:hover,
      #manual-submit:hover {
        background-color: #45a049;
      }
      input {
        padding: 10px;
        width: 80%;
        max-width: 300px;
        margin-top: 10px;
      }
      #manual-submit {
        display: inline-block;
      }
      select {
        margin-top: 20px;
        padding: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Scan QR Code</h1>

    <h2>Select Camera:</h2>
    <select id="camera-select" onchange="onCameraChange(event)">
      <!-- ตัวเลือกกล้องจะถูกเพิ่มที่นี่ -->
    </select>

    <div id="reader">
      <div class="qr-box"></div> <!-- กรอบ QR Code -->
    </div>

    <h2>Enter Your ID (if QR scan fails)</h2>
    <input type="text" id="manual-id" placeholder="Enter ID" />
    <button id="manual-submit" onclick="sendManualId()">Submit</button>

    <div id="loading">Processing...</div>
    <div id="error-message"></div>

    <h2>Response from Backend:</h2>
    <p id="response"></p>

    <button id="restart-btn" onclick="restartScanner()">Retry</button>

    <script>
      let html5QrcodeScanner;
      let selectedCameraId = null;

      const API_URL =
        "https://qrcodecheckin-523414082032.asia-southeast1.run.app"; // เปลี่ยนเป็น URL ของ Cloud Function

      async function sendQrData(decodedText) {
        document.getElementById("loading").style.display = "block";
        document.getElementById("error-message").textContent = "";

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: decodedText }),
          });

          if (!response.ok) throw new Error("Failed to fetch");

          const data = await response.json();
          document.getElementById("response").innerText = data.message;
        } catch (error) {
          document.getElementById("error-message").textContent =
            "Error: " + error.message;
        } finally {
          document.getElementById("loading").style.display = "none";
          document.getElementById("restart-btn").style.display = "inline-block";
        }
      }

      function onScanSuccess(decodedText) {
        console.log(`QR Code Scanned: ${decodedText}`);
        stopScanner(); // หยุดการสแกนก่อนที่จะเคลียร์
        sendQrData(decodedText);
      }

      function onScanError(errorMessage) {
        console.warn("Scan error:", errorMessage);
        document.getElementById(
          "error-message"
        ).textContent = `Error: ${errorMessage}`;
      }

      async function startScanner(cameraId) {
        try {
          // เรียกขอสิทธิ์เพื่อใช้กล้องทุกตัว
          await navigator.mediaDevices.getUserMedia({ video: true });

          html5QrcodeScanner = new Html5Qrcode("reader", {
            constraints: {
              video: {
                facingMode: "environment", // เลือกกล้องหลัง
              },
            },
          });
          html5QrcodeScanner.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            onScanError
          );
        } catch (error) {
          document.getElementById("error-message").textContent =
            "Camera access error: " + error.message;
        }
      }

      function onCameraChange(event) {
        const cameraId = event.target.value;
        selectedCameraId = cameraId; // บันทึกกล้องที่เลือก
        stopScanner(); // หยุดการสแกนก่อนที่จะเริ่มใหม่
        startScanner(cameraId); // เริ่มการสแกนทันทีหลังจากเลือกกล้อง
      }

      async function getAvailableCameras() {
        const devices = await Html5Qrcode.getCameras();
        if (devices.length === 0) {
          document.getElementById("error-message").textContent =
            "No camera found!";
          return;
        }

        const cameraSelect = document.getElementById("camera-select");
        cameraSelect.innerHTML = ""; // Clear previous options

        devices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.id;
          option.textContent = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);
          console.log(device);
        });

        // เริ่มต้นด้วยกล้องตัวแรกในรายการ
        const defaultCameraId = devices[devices.length - 1].id;

        cameraSelect.value = defaultCameraId;
        selectedCameraId = defaultCameraId;
        startScanner(defaultCameraId); // เริ่มการสแกนทันที
      }

      async function stopScanner() {
        if (html5QrcodeScanner) {
          try {
            await html5QrcodeScanner.stop(); // หยุดการสแกนก่อนการเคลียร์
          } catch (error) {
            console.warn("Error stopping the scanner:", error);
          }
        }
      }

      async function restartScanner() {
        document.getElementById("restart-btn").style.display = "none";
        document.getElementById("error-message").textContent = "";
        stopScanner(); // หยุดการสแกนก่อนที่จะเริ่มใหม่
        startScanner(selectedCameraId);
      }

      async function sendManualId() {
        const manualId = document.getElementById("manual-id").value;
        if (!manualId) {
          alert("Please enter an ID.");
          return;
        }
        sendQrData(manualId);
      }

      // เริ่มต้นการทำงานเมื่อโหลดหน้า
      window.onload = getAvailableCameras; // ดึงกล้องทั้งหมดที่มี
    </script>
  </body>
</html>
