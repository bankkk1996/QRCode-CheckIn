<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>QR Code Scanner</title>
  <script type="module">
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

    let sheetData = [];

    window.onload = () => {
      const video = document.getElementById("scanner");
      const resultElement = document.getElementById("result");
      const adminButton = document.getElementById("admin-button");

      const scanner = new QrScanner(video, (result) => {
        // ส่งข้อมูล QR code ไปตรวจสอบกับ Google Sheets
        checkQRCode(result).then((rowIndex) => {
          if (rowIndex !== -1) {
            resultElement.textContent = `Match found: ${result}`;
            adminButton.style.display = "block";
            adminButton.onclick = () => updateGoogleSheet(rowIndex);
          } else {
            resultElement.textContent = `No match found for: ${result}`;
            adminButton.style.display = "none";
          }
        });
      });

      scanner.start();

      // ดึงข้อมูลจาก Google Sheets เมื่อโหลดหน้าเว็บ
      fetchGoogleSheetData();
    };

    async function fetchGoogleSheetData() {
      // Replace with your actual Spreadsheet ID
      const spreadsheetId = '1B_WgsRqY5dZ0LLOly-6CZP9qpmKw7Q9AQuOg9hVi-5M';

      // Replace with your API Key
      const apiKey = 'AIzaSyCiuseZQvz1rPiCVld5JuRA6f718-FtSYM';

      // Construct the URL for Google Sheets API v4
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/ชีต1?key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.values && data.values.length > 0) {
          // เก็บข้อมูลจาก Google Sheets
          sheetData = data.values;
          console.log("Google Sheets Data Loaded:", sheetData);
        } else {
          console.error("No data found in Google Sheets.");
        }
      } catch (error) {
        console.error("Error fetching Google Sheets data:", error);
      }
    }

    async function checkQRCode(decodedText) {
      if (!sheetData || sheetData.length === 0) {
        return -1;
      }

      // กำหนดฟิลด์ (คอลัมน์) ที่ต้องการค้นหา เช่น คอลัมน์ M (index 12)
      const fieldIndex = 12; // เปลี่ยนเป็นคอลัมน์ที่ต้องการ

      // ค้นหา QR Code ในฟิลด์ที่กำหนด
      for (let i = 0; i < sheetData.length; i++) {
        alert(sheetData[i][fieldIndex] ,sheetData[i][fieldIndex] === decodedText)
        if (sheetData[i][fieldIndex] && sheetData[i][fieldIndex] === decodedText) {
          return i; // Return row index if match found
        }
      }

      return -1; // Return -1 if no match found
    }

    async function updateGoogleSheet(rowIndex) {
      // Replace with your actual Spreadsheet ID
      const spreadsheetId = '1B_WgsRqY5dZ0LLOly-6CZP9qpmKw7Q9AQuOg9hVi-5M';

      // Replace with your API Key
      const apiKey = 'AIzaSyCiuseZQvz1rPiCVld5JuRA6f718-FtSYM';

      const range = `ชีต1!z${rowIndex + 1}:z${rowIndex + 1}`; // Update column ผ
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?valueInputOption=RAW&key=${apiKey}`;

      const body = {
        values: [["Checked In"]], // Example value to update column ผ
      };

      try {
        const response = await fetch(url, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });

        if (response.ok) {
          alert("Row updated successfully in column ผ.");
        } else {
          alert("Error updating row:", await response.text());
        }
      } catch (error) {
        alert("Error updating Google Sheets:", error);
      }
    }
  </script>
</head>

<body>
  <h1>QR Code Scanner</h1>
  <video id="scanner" style="width: 100%; max-width: 500px"></video>
  <p id="result">Waiting for scan...</p>
  <button id="admin-button" style="display: none; margin-top: 20px;">Check-in for Admin</button>
</body>

</html>
