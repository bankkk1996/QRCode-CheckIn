<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            margin: 0 auto;
            max-width: 400px;
            width: 100%;
            height: auto;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: blue;
            margin-top: 10px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>

    <!-- กรอบสำหรับแสดงการสแกน QR Code -->
    <div id="reader"></div>

    <!-- ข้อความแจ้งเตือน -->
    <div id="loading">Processing...</div>
    <div id="error-message"></div>

    <script>
        let html5QrcodeScanner; // ตัวแปรสำหรับควบคุมการสแกน

        // ฟังก์ชันสำหรับส่งข้อมูลไปยัง API
        async function sendQrData(decodedText) {
            const url = 'https://your-cloud-run-url/submit_qr_data';
            const timeout = 5000; // Timeout 5 วินาที
            const controller = new AbortController();
            const signal = controller.signal;
            const timeoutId = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ result: decodedText }),
                    signal: signal
                });

                clearTimeout(timeoutId);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return await response.json();
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        // ฟังก์ชันสำหรับจัดการผลการสแกน
        async function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code Scanned: ${decodedText}`);
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');

            // แสดงข้อความกำลังประมวลผล
            loading.style.display = 'block';
            errorMessage.textContent = '';

            // หยุดการสแกน
            html5QrcodeScanner.clear();

            try {
                const data = await sendQrData(decodedText);
                alert(`Data sent to API: ${JSON.stringify(data)}`);
            } catch (error) {
                console.error("Error sending data to API:", error);
                errorMessage.textContent = 'Failed to send data to API. Please try again.';
            } finally {
                loading.style.display = 'none';
            }
        }

        // ฟังก์ชันสำหรับจัดการข้อผิดพลาดขณะสแกน
        function onScanError(errorMessage) {
            console.warn("Scan error:", errorMessage);

            // แสดงข้อความข้อผิดพลาด
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = `Error: ${errorMessage}`;
        }

        // เริ่มต้น HTML5 QR Code Scanner
        const screenWidth = window.innerWidth;
        const qrboxSize = screenWidth < 600 ? 200 : 250; // ขนาด QR Box สำหรับมือถือและจอใหญ่

        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", {
                fps: 10,
                qrbox: { width: qrboxSize, height: qrboxSize }
            }
        );

        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
