<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script type="module">
        import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

        window.onload = () => {
            const video = document.getElementById("scanner");
            const resultDiv = document.getElementById("result");

            const scanner = new QrScanner(video, result => {
                

                // ส่งข้อมูล QR code ไปยัง backend
                sendToBackend(result);
            });

            scanner.start();
        };

        async function sendToBackend(decodedText) {
            try {
                const response = await fetch("https://qrcodecheckin-523414082032.asia-southeast1.run.app", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ id: decodedText })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerText = `QR Code: ${data}`;
                } else {
                    console.error("Error sending data to backend");
                }
            } catch (error) {
                console.error("Failed to send data to backend:", error);
            }
        }
    </script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="scanner" style="width: 100%; max-width: 500px;"></video>
    <p id="result">Waiting for scan...</p>
</body>
</html>
